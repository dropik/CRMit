version: '3.4'

services:
  customers-db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_DATABASE=CustomersDB
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=customers_service
      - MYSQL_PASSWORD=password

  crmit-customers:
    image: dropik/crmit-customers:staging
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - ASPNETCORE_URLS=http://+
      - ConnectionString=Server=customers-db;Port=3306;Database=CustomersDB;Uid=customers_service;Pwd=password
    depends_on:
      - customers-db
    ports:
      - 8000:80
